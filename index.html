<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="container-row">
                <h3>HOME</h3>
                <div id="background-home" class="scoreboard-background">
                    <p id="home-el">0</p>
                </div>
                <div>
                    <button onclick="plusOneHome()">+1</button>
                    <button onclick="plusTwoHome()">+2</button>
                    <button onclick="plusThreeHome()">+3</button>
                </div>
            </div>
            <div class="container-row">
                <button id="new-game" onclick="newGame()">New game</button>
            </div>
            <div  class="container-row">
                <h3>AWAY</h3>
                <div id="background-guest" class="scoreboard-background">
                    <p id="guest-el">0</p>
                </div>
                <div>
                    <button onclick="plusOneGuest()">+1</button>
                    <button onclick="plusTwoGuest()">+2</button>
                    <button onclick="plusThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
